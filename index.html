<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nhanconvertertitle">CURRENCY CONVERTER</div>
  
<div class="container">
<div class="row nhanrow1">
<div class="col-3"><input type="number" id="amount"> </div>
<div class="col-4">

<label for="input-currency">From:</label>
<select name="currency" id="input-currency">
    <option value="">--Please choose an option--</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="KRW">KRW</option>
    <option value="VND">VND</option>
</select>

</div>
<div class="col-1">
    <button>Rotate</button>
</div>
<div class="col-4">
    <label for="output-currency">To:</label>
    <select name="currency" id="output-currency">
        <option value="">--Please choose an option--</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="KRW">KRW</option>
        <option value="VND">VND</option>
    </select>
</div>
<div class="col-12 nhanconvertbutton">
    <button id="convertButton" onclick="calculation()">Convert</button>
</div>
</div>
<div class="row nhanrow2">
    <div class=" col-12 bigcuteresult">
        <span id="resultArea"></span>
    </div>
</div>
</div>


    
    
    <script src="main.js"> </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
